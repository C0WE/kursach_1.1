version: '3.9'

services:
  nginx:
    image: test-env-nginx:latest
    deploy:
      replicas: 2
      placement:
        constraints: [node.role == manager]
    ports:
      - "80:80"
      - "443:443"
    networks:
      - test-env-network

  webapp:
    image: test-env-webapp:latest
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - SECRET_KEY_FILE=/run/secrets/secret_key
      - FLASK_ENV=production
    secrets:
      - db_password
      - secret_key
    deploy:
      replicas: 3
      placement:
        constraints: [node.role == manager]
      update_config:
        parallelism: 1
        delay: 10s
    networks:
      - test-env-network
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
    networks:
      - test-env-network

  redis:
    image: redis:7-alpine
    volumes:
      - cache_data:/data
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
    networks:
      - test-env-network

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
    networks:
      - test-env-network

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD_FILE=/run/secrets/grafana_password
    secrets:
      - grafana_password
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
    networks:
      - test-env-network

networks:
  test-env-network:
    driver: overlay

volumes:
  db_data:
    driver: local
  cache_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

secrets:
  db_password:
    external: true
  secret_key:
    external: true
  grafana_password:
    external: true
