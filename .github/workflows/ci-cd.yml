name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build services
      run: |
        docker-compose build

    - name: Start services
      run: |
        docker-compose up -d
        sleep 10

    - name: Wait for services
      run: |
        timeout 60 sh -c 'until docker-compose exec -T postgres pg_isready; do sleep 1; done'
        timeout 60 sh -c 'until docker-compose exec -T redis redis-cli ping; do sleep 1; done'

    - name: Run tests
      run: |
        docker-compose run --rm webapp pytest -v --cov=app --cov-report=term-missing

    - name: Check application health
      run: |
        docker-compose exec -T webapp curl -f http://localhost:3000/health

    - name: Scan images with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: test-env-webapp:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Cleanup
      if: always()
      run: docker-compose down -v

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Docker Swarm
      run: |
        echo "Deploying to production..."
        docker stack deploy -c docker-compose.swarm.yml test-env || true
