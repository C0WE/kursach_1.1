name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Install docker-compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Create .env file
      run: |
        cat > .env << EOF
        DB_NAME=testdb
        DB_USER=testuser
        DB_PASSWORD=test_password_123
        DB_HOST=postgres
        DB_PORT=5432
        REDIS_HOST=redis
        REDIS_PORT=6379
        REDIS_DB=0
        FLASK_ENV=production
        FLASK_DEBUG=0
        SECRET_KEY=test-secret-key-for-ci-cd-12345
        APP_NAME=test-env-webapp
        GRAFANA_USER=admin
        GRAFANA_PASSWORD=admin123
        JENKINS_USER=admin
        JENKINS_PASSWORD=admin123
        WORKERS=4
        TIMEOUT=120
        LOG_LEVEL=INFO
        EOF
        echo ".env file created"

    - name: Build services
      run: |
        docker-compose build

    - name: Start services
      run: |
        docker-compose up -d
        sleep 10

    - name: Wait for services
      run: |
        timeout 60 sh -c 'until docker-compose exec -T postgres pg_isready; do sleep 1; done'
        timeout 60 sh -c 'until docker-compose exec -T redis redis-cli ping; do sleep 1; done'

    - name: Run tests
      run: |
        docker-compose run --rm -e COVERAGE_FILE=/tmp/.coverage -e PYTEST_CACHE_DIR=/tmp/.pytest_cache webapp sh -c "pytest -v --cov=app --cov-report=term-missing --cov-report=html:/tmp/htmlcov"

    - name: Check application health
      run: |
        sleep 5
        # Try curl first, fallback to Python requests
        if docker-compose exec -T webapp curl -f http://localhost:3000/health 2>/dev/null; then
          echo "Health check passed (curl)"
        else
          echo "Trying Python requests..."
          docker-compose exec -T webapp python -c "import requests; r = requests.get('http://localhost:3000/health'); assert r.status_code == 200, f'Health check failed: {r.status_code}'; print('Health check passed:', r.json())"
        fi

    - name: Get image name
      id: image
      run: |
        # Get the actual image name from running container
        CONTAINER_ID=$(docker-compose ps -q webapp 2>/dev/null || echo "")
        if [ -n "$CONTAINER_ID" ]; then
          IMAGE_NAME=$(docker inspect --format='{{.Config.Image}}' $CONTAINER_ID 2>/dev/null || echo "")
        fi
        # Fallback: use project name + service name (docker-compose default)
        if [ -z "$IMAGE_NAME" ]; then
          IMAGE_NAME="kursach-webapp"
        fi
        echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT
        echo "Found image: $IMAGE_NAME"

    - name: Scan images with Trivy
      id: trivy
      continue-on-error: true
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.image.outputs.image }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'
      env:
        TRIVY_NON_OS: true

    - name: Upload Trivy results to GitHub Security tab
      if: always() && steps.trivy.outcome == 'success' && hashFiles('trivy-results.sarif') != ''
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

    - name: Cleanup
      if: always()
      run: docker-compose down -v

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Docker Swarm
      run: |
        echo "Deploying to production..."
        docker stack deploy -c docker-compose.swarm.yml test-env || true
