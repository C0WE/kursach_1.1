name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Install docker-compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Build services
      run: |
        docker-compose build

    - name: Start services
      run: |
        docker-compose up -d
        sleep 10

    - name: Wait for services
      run: |
        timeout 60 sh -c 'until docker-compose exec -T postgres pg_isready; do sleep 1; done'
        timeout 60 sh -c 'until docker-compose exec -T redis redis-cli ping; do sleep 1; done'

    - name: Run tests
      run: |
        docker-compose run --rm webapp pytest -v --cov=app --cov-report=term-missing

    - name: Check application health
      run: |
        sleep 5
        docker-compose exec -T webapp curl -f http://localhost:3000/health || docker-compose exec -T webapp python -c "import requests; r = requests.get('http://localhost:3000/health'); assert r.status_code == 200, f'Health check failed: {r.status_code}'; print(r.json())"

    - name: Get image name
      id: image
      run: |
        # Get the actual image name from running container
        CONTAINER_ID=$(docker-compose ps -q webapp)
        if [ -n "$CONTAINER_ID" ]; then
          IMAGE_NAME=$(docker inspect --format='{{.Config.Image}}' $CONTAINER_ID)
        else
          # Fallback: use project name + service name (docker-compose default)
          IMAGE_NAME="kursach-webapp"
        fi
        echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT
        echo "Found image: $IMAGE_NAME"

    - name: Scan images with Trivy
      continue-on-error: true
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.image.outputs.image }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security tab
      if: always()
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Cleanup
      if: always()
      run: docker-compose down -v

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Docker Swarm
      run: |
        echo "Deploying to production..."
        docker stack deploy -c docker-compose.swarm.yml test-env || true
